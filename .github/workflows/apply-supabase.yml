name: Apply Supabase migrations & seeds
on:
  workflow_dispatch:
  push:
    paths:
      - 'supabase/migrations/**'
      - 'supabase/seed/**'
      - '.github/workflows/apply-supabase.yml'
jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Construct DB URL
        run: |
          DB_URL="postgresql://postgres:${{ secrets.SUPABASE_DB_PASSWORD }}@db.${{ secrets.SUPABASE_PROJECT_ID }}.${{ secrets.SUPABASE_DB_HOST }}:5432/postgres"
          echo "DB_URL=$DB_URL" >> $GITHUB_ENV
      - name: Apply migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase db push --db-url "$DB_URL"
      - name: Seed data
        run: |
          psql "$DB_URL" -f supabase/seed/0001_atlantis.sql
          psql "$DB_URL" -f supabase/seed/0002_demo_data.sql
      - name: Verify counts
        run: |
          psql "$DB_URL" -c "SELECT COUNT(*) FROM familias;"
          psql "$DB_URL" -c "SELECT COUNT(*) FROM modelos;"
          psql "$DB_URL" -c "SELECT COUNT(*) FROM consumibles;"
          psql "$DB_URL" -c "SELECT COUNT(*) FROM templates_mp;"
          psql "$DB_URL" -c "SELECT COUNT(*) FROM wo;"

